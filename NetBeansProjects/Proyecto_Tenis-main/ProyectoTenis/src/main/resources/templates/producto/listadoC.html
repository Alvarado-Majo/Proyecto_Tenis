<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: header}"></head>

<body>
    <header th:replace="~{layout/plantilla :: navbar}"></header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-box-open"></i> Listado de Productos</h3>
                        
                        <a th:href="@{/producto/nuevo}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Agregar Producto
                        </a>
                    </div>
                    
                    <div class="card-body">
                        
                        <div th:if="${productos != null and !productos.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripci√≥n</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.nombre}"></td>
                                        <td th:text="${producto.descripcion}"></td>
                                        <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                                        <td th:text="${producto.stock}"></td>
                                        <td>
                                            <a th:href="@{/producto/modifica/} + ${producto.idProducto}" class="btn btn-warning btn-sm">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/producto/eliminar/} + ${producto.idProducto}" class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${productos == null or productos.empty}">
                            <p class="text-center text-muted">No hay productos registrados para mostrar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
