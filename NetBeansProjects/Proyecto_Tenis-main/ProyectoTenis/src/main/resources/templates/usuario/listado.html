<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: header}"></head>

<body>
    <header th:replace="~{layout/plantilla :: navbar}"></header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-users"></i> Listado de Usuarios</h3>
                        <a th:href="@{/usuario/nuevo}" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Agregar Usuario
                        </a>
                    </div>
                    
                    <div class="card-body">
                        <div th:if="${usuarios != null and !usuarios.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Username</th>
                                        <th>Nombre Completo</th>
                                        <th>Correo</th>
                                        <th>Activo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.username}"></td>
                                        <td th:text="${usuario.nombre} + ' ' + ${usuario.apellidos}"></td>
                                        <td th:text="${usuario.correo}"></td>
                                        <td>
                                            <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/usuario/modifica/} + ${usuario.idUsuario}" class="btn btn-warning btn-sm">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/usuario/eliminar/} + ${usuario.idUsuario}" class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${usuarios == null or usuarios.empty}">
                            <p class="text-center text-muted">No hay usuarios registrados en el sistema.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
