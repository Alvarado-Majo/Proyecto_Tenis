<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">ðŸ›’ Carrito de [[${cliente.nombre}]]</h2>

    <div th:if="${#lists.isEmpty(detalles)}">
        <div class="alert alert-warning">No tienes productos en el carrito.</div>
    </div>

    <div th:unless="${#lists.isEmpty(detalles)}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detalle : ${detalles}">
                    <td th:text="${detalle.tenis.nombre}"></td>
                    <td th:text="${detalle.precioUnit}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${detalle.precioUnit * detalle.cantidad}"></td>
                    <td>
                        <form th:action="@{'/carrito/eliminar/' + ${detalle.idDetalle}}" method="post">
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-end">
            <form th:action="@{'/carrito/' + ${cliente.idCliente} + '/confirmar'}" method="post">
                <button class="btn btn-success">Confirmar Compra</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/tenis/listado}" class="btn btn-secondary">Seguir comprando</a>
    </div>
</div>

</body>
</html>
