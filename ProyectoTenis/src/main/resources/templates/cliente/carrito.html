<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi carrito</title>

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        /* Unos estilos extra solo para la tabla del carrito */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
            color: var(--turquesa);
        }
        .acciones {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn-volver {
            background: var(--gris);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-volver:hover {
            background: #555;
        }
        .btn-eliminar {
            background: #ff4d4d;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-eliminar:hover {
            background: #cc0000;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        .alert-ok {
            background: #d4edda;
            color: #155724;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="contenedor">

    <h1 class="titulo">Mi carrito</h1>

    <!-- Mensajes -->
    <div th:if="${ok}" class="alert alert-ok" th:text="${ok}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${mensaje}" class="alert alert-ok" th:text="${mensaje}"></div>

    <div th:if="${#lists.isEmpty(detalles)}">
        <p>No tienes productos en el carrito.</p>
        <a th:href="@{/}" class="btn-volver">Volver al catálogo</a>
    </div>

    <div th:if="${!#lists.isEmpty(detalles)}">

        <table>
            <thead>
            <tr>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Marca</th>
                <th>Talla</th>
                <th>Precio unitario</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${detalles}">
                <td>
                    <img th:src="${d.tenis.imagen}" alt="Img" style="width:80px; border-radius:8px;">
                </td>
                <td th:text="${d.tenis.nombre}">Nombre</td>
                <td th:text="${d.tenis.marca}">Marca</td>
                <td th:text="${d.tenis.talla}">Talla</td>
                <td th:text="${d.precioUnitario}">0</td>
                <td th:text="${d.cantidad}">1</td>
                <td th:text="${d.cantidad * d.precioUnitario}">0</td>
                <td>
                    <a th:href="@{/carrito/eliminar/{id}(id=${d.idCarritoDetalle})}"
                       class="btn-eliminar">Quitar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <p class="total">
            Total: ₡ <span th:text="${total}">0</span>
        </p>

        <div class="acciones">
            <a th:href="@{/}" class="btn-volver">Seguir comprando</a>

            <a th:href="@{/orden/confirmar}" class="btn-comprar">
                Confirmar compra
            </a>
        </div>
    </div>

</div>

</body>
</html>
