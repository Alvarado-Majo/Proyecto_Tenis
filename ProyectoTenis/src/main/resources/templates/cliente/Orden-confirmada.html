<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orden Confirmada</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        .factura-box {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--turquesa);
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #f2f2f2;
        }
        .total-final {
            text-align: right;
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            color: var(--rosado);
        }
        .btn-volver {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: var(--turquesa);
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-volver:hover {
            background: var(--rosado);
        }
    </style>
</head>

<body>

<div class="factura-box">

    <h1>¡Compra realizada con éxito!</h1>

    <p><strong>Número de orden:</strong> <span th:text="${orden.idOrden}"></span></p>
    <p><strong>Fecha:</strong> <span th:text="${orden.fechaCreacion}"></span></p>

    <p>
        <strong>Cliente:</strong>
        <span th:text="${orden.cliente.nombre}"></span>
    </p>

    <p>
        <strong>Dirección de envío:</strong>
        <span th:text="${orden.direccionEnvio}">No registrada</span>
    </p>

    <p>
        <strong>Estado:</strong>
        <span th:text="${orden.estado}"></span>
    </p>

    <!-- TABLA DE PRODUCTOS -->
    <table>
        <thead>
        <tr>
            <th>Producto</th>
            <th>Marca</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="det : ${orden.detalles}">
            <td th:text="${det.tenis.nombre}"></td>
            <td th:text="${det.tenis.marca}"></td>
            <td th:text="${det.cantidad}"></td>
            <td>₡ <span th:text="${det.precioUnitario}"></span></td>
            <td>₡ <span th:text="${det.subtotal}"></span></td>
        </tr>
        </tbody>
    </table>

    <p class="total-final">
        Total pagado: ₡ <span th:text="${orden.total}"></span>
    </p>

    <a th:href="@{/}" class="btn-volver">Volver al catálogo</a>

</div>

</body>
</html>
