<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tenis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">

    
    <div class="mb-3">
        <h5>Categorías</h5>
        <div th:each="cat : ${categorias}">
            <a th:href="@{'/tenis/categoria/' + ${cat.idCategoria}}" 
               class="btn btn-outline-primary btn-sm m-1">
                <span th:text="${cat.nombre}"></span>
            </a>
        </div>
    </div>

   
    <h3>Tenis disponibles</h3>

    <div class="row" th:each="tenis : ${listaTenis}">
        <div class="col-4 mb-3">

            <div class="card p-3">
                <h5 th:text="${tenis.nombre}"></h5>
                <p th:text="${tenis.precio}"></p>

                <!-- Botón agregar al carrito si lo tienes -->
                <!-- <a th:href="@{'/carrito/agregar/' + ${tenis.idTenis}}" class="btn btn-success btn-sm">Agregar</a> -->

            </div>

        </div>
    </div>

</div>

</body>
</html>
