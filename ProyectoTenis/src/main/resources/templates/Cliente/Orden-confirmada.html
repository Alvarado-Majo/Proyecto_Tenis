<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orden confirmada</title>

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .resumen {
            margin-top: 15px;
            font-size: 16px;
        }
        .resumen p {
            margin: 4px 0;
        }
        .total {
            text-align: right;
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
            color: var(--turquesa);
        }
        .btn-volver {
            background: var(--gris);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-volver:hover {
            background: #555;
        }
        .btn-comprar {
            background: var(--turquesa);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-comprar:hover {
            background: var(--rosado);
        }
    </style>
</head>
<body>

<div class="contenedor">

    <h1 class="titulo">¡Gracias por tu compra!</h1>

    <div class="resumen">
        <p><strong>Número de orden:</strong>
            <span th:text="${orden.idOrden}">1</span>
        </p>
        <p><strong>Fecha de creación:</strong>
            <span th:text="${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy HH:mm')}">
                01/01/2025 12:00
            </span>
        </p>
        <p><strong>Estado:</strong>
            <span th:text="${orden.estado}">PAGADA</span>
        </p>
        <p th:if="${orden.direccionEnvio != null}">
            <strong>Dirección de envío:</strong>
            <span th:text="${orden.direccionEnvio}"></span>
        </p>
    </div>

    <h2 class="titulo" style="font-size:24px; margin-top:30px;">Detalle de la orden</h2>

    <table>
        <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Talla</th>
            <th>Precio unitario</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${detalles}">
            <td>
                <img th:src="${d.tenis.imagen}" alt="Img" style="width:80px; border-radius:8px;">
            </td>
            <td th:text="${d.tenis.nombre}">Nombre</td>
            <td th:text="${d.tenis.marca}">Marca</td>
            <td th:text="${d.tenis.talla}">Talla</td>
            <td th:text="${d.precioUnitario}">0</td>
            <td th:text="${d.cantidad}">1</td>
            <td th:text="${d.subtotal}">0</td>
        </tr>
        </tbody>
    </table>

    <p class="total">
        Total pagado: ₡ <span th:text="${orden.total}">0</span>
    </p>

    <div style="margin-top:20px;">
        <a th:href="@{/}" class="btn-volver">Volver al catálogo</a>
    </div>

</div>

</body>
</html>
