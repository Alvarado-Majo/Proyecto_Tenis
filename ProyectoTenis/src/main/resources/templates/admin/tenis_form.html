<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tenis.idTenis} != null ? 'Editar tenis' : 'Nuevo tenis'">Formulario tenis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .contenedor { max-width: 700px; margin: 0 auto; }
        h1 { text-align: center; }
        form div { margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 4px; }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        .error {
            color: #b30000;
            font-size: 0.9em;
        }
        .botones {
            margin-top: 20px;
            text-align: right;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin-left: 8px;
        }
        .btn-primario {
            background-color: #007bff;
            color: white;
        }
        .btn-secundario {
            background-color: #ccc;
            color: #333;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
        }
        .alert-ok {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="contenedor">

    <h1 th:text="${tenis.idTenis} != null ? 'Editar producto' : 'Nuevo producto'">Formulario tenis</h1>

    <!-- Mensajes flash -->
    <div th:if="${ok}" class="alert alert-ok" th:text="${ok}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/admin/tenis/guardar}" th:object="${tenis}" method="post">

        <input type="hidden" th:field="*{idTenis}"/>

        <div>
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" placeholder="Ej: Nike Air Zoom">
            <div th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}" class="error"></div>
        </div>

        <div>
            <label>Marca</label>
            <input type="text" th:field="*{marca}" placeholder="Ej: Nike, Adidas, Puma">
            <div th:if="${#fields.hasErrors('marca')}"
                 th:errors="*{marca}" class="error"></div>
        </div>

        <div>
            <label>Descripción</label>
            <textarea th:field="*{descripcion}" rows="3"
                      placeholder="Características principales del tenis"></textarea>
            <div th:if="${#fields.hasErrors('descripcion')}"
                 th:errors="*{descripcion}" class="error"></div>
        </div>

        <div>
            <label>Precio</label>
            <input type="number" step="0.01" min="0" th:field="*{precio}" placeholder="Ej: 59990">
            <div th:if="${#fields.hasErrors('precio')}"
                 th:errors="*{precio}" class="error"></div>
        </div>

        <div>
            <label>Stock</label>
            <input type="number" min="0" th:field="*{stock}" placeholder="Ej: 10">
            <div th:if="${#fields.hasErrors('stock')}"
                 th:errors="*{stock}" class="error"></div>
        </div>

        <div>
            <label>Talla</label>
            <input type="text" th:field="*{talla}" placeholder="Ej: 38, 39, 40, 41...">
            <div th:if="${#fields.hasErrors('talla')}"
                 th:errors="*{talla}" class="error"></div>
        </div>

        <div>
            <label>Categoría</label>
            <select th:field="*{categoria}">
                <option value="">--Seleccione una categoría--</option>
                <option th:each="c : ${categorias}"
                        th:value="${c}"
                        th:text="${c.nombre}"></option>
            </select>
            <div th:if="${#fields.hasErrors('categoria')}"
                 th:errors="*{categoria}" class="error"></div>
        </div>

        <div>
            <label>Imagen (nombre de archivo o URL)</label>
            <input type="text" th:field="*{imagen}" placeholder="Ej: nike_air_zoom.jpg o https://...">
        </div>

        <div class="botones">
            <a th:href="@{/admin/tenis}" class="btn btn-secundario">Cancelar</a>
            <button type="submit" class="btn btn-primario">Guardar</button>
        </div>

    </form>
</div>
</body>
</html>
