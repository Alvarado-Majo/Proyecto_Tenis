<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tenis.idTenis} != null ? 'Editar tenis' : 'Nuevo tenis'">
        Form Tenis
    </title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        .form-box {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-box h1 {
            text-align: center;
            color: var(--turquesa);
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--gris);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid var(--turquesa);
        }
        textarea {
            resize: vertical;
        }
        .btn-guardar {
            background: var(--rosado);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .btn-guardar:hover {
            background: var(--turquesa);
        }
        .btn-volver {
            background: var(--gris);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-left: 10px;
        }
        .btn-volver:hover {
            background: #555;
        }
        .error-campo {
            color: #cc0000;
            font-size: 12px;
            margin-top: 3px;
        }
    </style>
</head>
<body>

<header style="width:90%; margin:auto; padding-top:15px; display:flex; justify-content:space-between; align-items:center;">
    <div style="font-weight:bold; color:var(--turquesa); font-size:20px;">
        Panel administrador - Tenis
    </div>
    <nav style="display:flex; gap:15px;">
        <a th:href="@{/admin/tenis}" style="text-decoration:none; color:var(--gris);">Volver a la lista</a>
        <a th:href="@{/admin/logout}" style="text-decoration:none; color:var(--rosado); font-weight:bold;">
            Cerrar sesión admin
        </a>
    </nav>
</header>

<div class="contenedor">
    <div class="form-box">

        <h1 th:text="${tenis.idTenis} != null ? 'Editar tenis' : 'Nuevo tenis'">Formulario tenis</h1>

        <form th:action="@{/admin/tenis/guardar}" th:object="${tenis}" method="post">

            <!-- Campo oculto para el ID (en edición) -->
            <input type="hidden" th:field="*{idTenis}"/>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" th:field="*{nombre}" required>
                    <div th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}"
                         class="error-campo"></div>
                </div>

                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input id="marca" type="text" th:field="*{marca}" required>
                    <div th:if="${#fields.hasErrors('marca')}"
                         th:errors="*{marca}"
                         class="error-campo"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" type="number" step="0.01" min="0" th:field="*{precio}" required>
                    <div th:if="${#fields.hasErrors('precio')}"
                         th:errors="*{precio}"
                         class="error-campo"></div>
                </div>

                <div class="form-group">
                    <label for="stock">Stock (puede ser 0)</label>
                    <input id="stock" type="number" min="0" th:field="*{stock}">
                    <div th:if="${#fields.hasErrors('stock')}"
                         th:errors="*{stock}"
                         class="error-campo"></div>
                </div>

                <div class="form-group">
                    <label for="talla">Talla</label>
                    <input id="talla" type="text" th:field="*{talla}" required>
                    <div th:if="${#fields.hasErrors('talla')}"
                         th:errors="*{talla}"
                         class="error-campo"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option value="">-- Seleccione categoría --</option>
                    <option th:each="c : ${categorias}"
                            th:value="${c.idCategoria}"
                            th:text="${c.nombre}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('categoria')}"
                     th:errors="*{categoria}"
                     class="error-campo"></div>
            </div>

            <div class="form-group">
                <label for="imagen">URL / ruta de imagen</label>
                <input id="imagen" type="text" th:field="*{imagen}">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" rows="4" th:field="*{descripcion}"></textarea>
                <div th:if="${#fields.hasErrors('descripcion')}"
                     th:errors="*{descripcion}"
                     class="error-campo"></div>
            </div>

            <div style="margin-top:15px;">
                <button type="submit" class="btn-guardar">Guardar</button>
                <a th:href="@{/admin/tenis}" class="btn-volver">Cancelar</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
