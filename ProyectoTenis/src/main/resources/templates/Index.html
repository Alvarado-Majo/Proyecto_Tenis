<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head th:replace="~{layout/plantilla :: header}"></head>

<body>
    <header th:replace="~{layout/plantilla :: navbar}"></header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3><i class="fas fa-home"></i> Bienvenido al Sistema de Gestión</h3>
                    </div>
                    <div class="card-body">
                        <p>Este es el panel principal. Desde aquí puedes gestionar torneos y usuarios (si eres Administrador).</p>
                        
                        <div th:if="${usuarios != null and !usuarios.empty}">
                            <h5 class="mt-4">Usuarios Registrados Recientemente</h5>
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Correo</th>
                                    </tr>
                                D</thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.nombre}"></td>
                                        <td th:text="${usuario.apellidos}"></td>
                                        <td th:text="${usuario.correo}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${usuarios == null or usuarios.empty}">
                            <p class="text-center text-muted">No hay usuarios registrados para mostrar en el inicio.</p>
