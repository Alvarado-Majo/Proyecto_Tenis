<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de cliente</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        .form-box {
            max-width: 520px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-box h1 {
            text-align: center;
            color: var(--turquesa);
            margin-bottom: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
            color: var(--gris);
        }
        .form-box input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid var(--turquesa);
            margin-bottom: 15px;
        }
        .btn-enviar {
            width: 100%;
            background: var(--rosado);
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .btn-enviar:hover {
            background: var(--turquesa);
        }
        .error-campo {
            color: #cc0000;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="contenedor">

    <div class="form-box">
        <h1>Crear cuenta</h1>

        <!-- Formulario ligado al objeto 'cliente' -->
        <form th:action="@{/registro}" th:object="${cliente}" method="post">

            <label>Nombre completo</label>
            <input type="text" th:field="*{nombre}">
            <div th:errors="*{nombre}" class="error-campo"></div>

            <label>Correo electrónico</label>
            <input type="email" th:field="*{email}">
            <div th:errors="*{email}" class="error-campo"></div>

            <label>Contraseña</label>
            <input type="password" th:field="*{password}">
            <div th:errors="*{password}" class="error-campo"></div>

            <label>Teléfono (opcional)</label>
            <input type="text" th:field="*{telefono}">

            <label>Dirección (opcional)</label>
            <input type="text" th:field="*{direccion}">

            <button type="submit" class="btn-enviar">Registrarme</button>
        </form>

        <p style="margin-top:15px; text-align:center;">
            ¿Ya tienes cuenta?
            <a th:href="@{/login}">Inicia sesión aquí</a>
        </p>
    </div>

</div>

</body>
</html>
